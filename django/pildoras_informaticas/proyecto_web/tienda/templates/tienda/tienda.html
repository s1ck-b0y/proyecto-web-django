{% extends "proyecto_web_app/base.html" %}

{% load static %}

{% block content %}
    <div class="container">
        <div style="float:right;">
            {% include "carro/widget.html" %}
        </div>
        <div class="row">
            {% for producto in productos %}
                <div class="col-3">
                    <div class="card h-100" style="width:100%; margin: 5px 5px;">
                        <img class="card-img-top" src="{{producto.imagen.url}}">
                        <div class="card-body" style="text-align: center;">
                            <h7 class="card-title">{{producto.nombre}}</h7>
                            <p class="card-text">{{producto.precio}}&nbsp;$</p>
                        </div>
                        <div class="card-footer text-center">
                            <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-success">Agregar al carro</a>
                        </div>
                    </div>
                </div>
            {% endfor %} 
        </div>
    </div>
{% endblock %}
